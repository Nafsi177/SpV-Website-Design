<!DOCTYPE html>
<html>
	<head>
		<title>Simple Registration Form</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div class="form-wrap">
				<h1>Sign Up</h1>
				<p>Thank You For Joining Us</p>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text" name="firstName" id="first-name" placeholder="Enter your name">
				</div>
                
				<div class="form-group">
					<label for="Last-name">Last Name</label>
					<input type="text" name="lastName" id="last-name" placeholder="Enter your Last Name">
				</div> 
				
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Enter your Email">
				</div> 
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Enter Password">
				</div> 
				
				<div class="form-group">
					<label for="password2">Re-type Password</label>
					<input type="password" name="password2" id="password2" placeholder="Re-enter your Password">
				</div> 
				<button type="submit" class="btn">Sign Up</button>
				<p class="bottom-text">By Clicking the sign up button, you agree to our</p>
				<p class="bottom-a"><a href="#">Terms & Conditions</a> and
				<a href="#">Prvacy Policy</a> </p>
			</div> 
		</div>
	</body>
</html>
